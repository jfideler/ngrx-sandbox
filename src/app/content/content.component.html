<div class="content">
  <div>
    <small>[I am your content component]</small>
  </div>
  <div style="padding: 25px;">
    If you change your username from here, the nav component will find out!
  </div>
  <form class="change-user">
    <input name="userName" [(ngModel)]="model" type="text">
    <input type="button" value="try it" (click)="changeUser($event)">
    <input type="button" value="try it nerdy" (click)="updateUser($event)">
  </form>
</div>
