<div class="content-detail-panel">
  <a (click)="display = ! display">
    <span *ngIf="!display">[+] <small>detail panel...</small></span>
    <span *ngIf="display">[X]</span>
  </a>
  <div *ngIf="display">
    <div class="content-detail-panel-edit" *ngIf="model.id">
      [edit here] <strong>id:</strong><small>{{model.id}}</small>
      <div><strong>model:</strong> <small>{{model.name}}</small></div>
      <div><strong>passengers:</strong> <small>{{model.passengers}}</small></div>
      <div><strong>crew: </strong><small>{{model.crew}}</small></div>
      <div><strong>manufacturer:</strong> <small>{{model.manufacturer}}</small>}</div>
    </div>
    <p>
      <small>
        <strong>Also:</strong> If you change your username from here, the nav component will know!!
      </small>
    </p>
    <form class="change-user">
      <input name="userName" [(ngModel)]="user" type="text">
      <input type="button" value="try it" (click)="changeUser($event)">
      <input type="button" value="try it nerdy" (click)="updateUser($event)">
    </form>
  </div>
</div>
