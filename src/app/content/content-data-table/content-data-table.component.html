<div class="content-data-table">
  <small>[data-table {{mode}} mode]</small>
  <hr />
<h2>First 10 docs from API</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Model</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doc of docs$ | async">
      <td style="width:10%">{{doc.id}}</td>
      <td style="width:30%"><a href="{{doc.id}}/detail">{{doc.name}}</a></td>
      <td style="width:60%">{{doc.model}}</td>
    </tr>
  </tbody>
</table>

</div>
